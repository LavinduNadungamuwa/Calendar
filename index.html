<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="hero">
        <div class="calendar">
            <div class="left">
                <p id="date">04</p>
                <p id="day">Sunday</p>
            </div>
            <div class="right">
                <p id="month">May</p>
                <p id="year">2025</p>
            </div>
        </div>
    
        <div class="info-row">
            <p id="weather">🌤️ 12°C</p>
            <p id="time">22:47:00</p>
        </div>
    </div>       

<script src="script.js" defer></script>
</body>
</html>
